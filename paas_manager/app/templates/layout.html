<!doctype html>
<html>
<head>
    <title>Hadoop Manager</title>
    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <link rel='stylesheet' href='/static/style.css' />
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Hadooooooop!</a>
        </div>
        <div class="navbar-collapse collapse">
          {%- if not user_signed_in() %}
            <form class="navbar-form navbar-right" role="form" method="POST" action="/login">
              <div class="form-group">
                <input type="text" name="email" placeholder="Email" class="form-control">
              </div>
              <div class="form-group">
                <input type="password" name="password" placeholder="Password" class="form-control">
              </div>
              <button type="submit" class="btn btn-success">Sign in</button>
              <a href="/sign_up" class="btn btn-primary">登録</a>
            </form>
          {%- else %}
            <form class="navbar-form navbar-right" role="form" method="POST" action="/logout">
              <button type="submit" class="btn">ログアウト</button>
            </form>
          {%- endif %}
        </div><!--/.navbar-collapse -->
      </div>
    </div>

    <div class="container">
      {% block body %}
      {% endblock %}
    </div>

    <script src="/static/jquery-2.1.1.min.js"></script>
    <script src="/static/bootstrap.min.js"></script>
    <script src="/static/main.js"></script>
</body>
</html>
