{% extends "layout.html" %}
{% block body %}
    <h1>Hadoooooooop!</h1>

    <form method="post" enctype="multipart/form-data" action="/upload">
        <h2>jar File</h2>
        <input type="file" id="file-input" name="file" style="display: none;">
        <button type="button" class="btn btn-primary" id="file-btn">ファイルを選択</button>
        <script type="text/javascript">

        </script>
        <button type="submit" class="btn btn-success">アップロード</button>
    </form>

		<table class="table table-striped">
			<tbody>
				<tr>
					<th>name</th>
					<th>filename</th>
					<th>status</th>
				</tr>
      {% for item in items %}
				<tr>
					<td>{{ item.name }}</td>
					<td>{{ item.filename }}</td>
					<td>{{ item.status }}</td>
				</tr>
      {% endfor %}
			</tbody>
		</table>

    <br>

{% endblock %}
