{% macro render_field(field) %}
    <div class="form-group {{ 'has-error' if field.errors else ''}}">
      {{ field.label }}
      {%- if field.errors %}
        <span class="text-danger">{{ field.errors[0] }}</span>
      {%- endif %}

      {{ field(class="form-control") }}
    </div>
{% endmacro %}
