{% extends "layout.html" %}
{% block body %}
<div class="span3">
    <h2>登録</h2>
    <form class="form" method="POST" action="/register">
      <div class="form-group">
        <label>メールアドレス</label>
        <input type="email" name="email" class="form-control">
      </div>
      <div class="form-group">
        <label>パスワード</label>
        <input type="password" name="password" class="form-control">
      </div>
      <input type="submit" value="登録する" class="btn btn-primary pull-right">
    </form>
</div>
{% endblock %}
